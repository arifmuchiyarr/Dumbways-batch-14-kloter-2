<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .custom-select {
            position: center;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 2.5;
        }
        .button1 {
            background-color: #ffffff; /* Green */
            border: 1px;
            color: grey;
            padding: 5px 11px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin:;
            cursor: pointer;
        }
        
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container" style="margin-top: 10px;">
         
        <div class="row justify-content-center" >
          <div class="col-4 bg-light" style="border: 1px #ccc solid">
            <div style="padding-top:10px; ">
                <h5>Personal</h5><hr>
            
            
               <form>
                    <div class="form-group">
                        <label for="name">Nama</label>
                        <input class="form-control" type="text" id="nama" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="date">Date of birth</label><br>
                            <div class="form-inline">
                                <select class="form-control" id="month" style="margin-right: 4px;">
                                    <option value="if">Month</option>
                                    <option value="ms">Januari</option>
                                    <option value="ak">Februari</option>
                                </select>
                                <select class="form-control" id="day" style="margin-right: 4px;">
                                    <option value="if">Day</option>
                                    <option value="ms">1</option>
                                    <option value="ak">2</option>
                                </select>
                                <select class="form-control" id="year">
                                    <option value="if">Year</option>
                                    <option value="ms">1981</option>
                                    <option value="ak">1982</option>
                                </select>
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="spirit-animal">What is your spirit animal?</label><br>
                            <button class="button1">Lion</button>
                            <button class="button1">Tiger</button>
                            <button class="button1">Bear</button>
                            <button class="button1">Bull</button>
                            <button class="button1">Serval</button>
                        
                    <br>
                    <h5>Account</h5><hr>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" placeholder="johndoe@johndoe.com">
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input class="form-control" type="password" id="password" >
                    </div>
                    <div class="form-group">
                        <label for="email">Verify Password</label>
                        <input class="form-control" type="password" id="password">
                    </div>

                    <br>
                    <h5>Contact</h5><hr>
                    <div class="form-group">
                        <label for="text">Address</label>
                        <input class="form-control" type="text" id="address" placeholder="938 Jackson St.">
                    </div>
                    <div class="form-group">
                        <label for="text">City</label>
                        <input class="form-control" type="text" id="city" placeholder="938 Jackson St.">
                    </div>
                    <div class="form-group">
                        <label for="text">State</label>
                        <select name="" id="" class="form-control custom-select">
                            <option value="state" class="bold"><b>-Select your state-</b></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">Phone</label>
                        <input class="form-control" type="text" id="phone" placeholder="837.383.3678">
                    </div>
               </form> 
            </div>
          </div>
          
        </div>
        
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
